<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/form-elements.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body style="height: 875px;">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">切换导航</span>
							<!--.sr-only是 除了屏幕阅读器外，其他设备上隐藏该元素，这个是用于屏幕阅读器的，帮助残障人士更好的访问网站。-->
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					<a class="navbar-brand" href="#">OA系统</a>
				</div>
				<div class="navbar-collapse collapse">
					<div class="row">
						<div class="col-lg-6 header-search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search for...">
								<span class="input-group-btn">
       									 <button class="btn btn-default" type="button">Go!</button>
      								</span>
							</div>
						</div>
						<ul class="nav navbar-nav">
							<li class="">
								<a href="#ad-carousel">官网详情</a>
							</li>
							<li>
								<a href="#summary-container">简述</a>
							</li>
							<li>
								<a href="#" data-toggle="modal" data-target="#about-modal">登录</a>
							</li>
							<li>
								<a>注册</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Top content -->
		<div class="top-content">
			<div class="inner-bg">
				<div class="container">
					<div class="row login-title">
						<div class="col-sm-8 col-sm-offset-2 text">
							<h1><strong>OASYSTEM    </strong>登录页面</h1>
							<div class="description">
								<p>
									这是基于学生端的登录页面
								</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>登录</h3>
									<p>请输入您的用户名和密码登录</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-key"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" action="" method="post" class="login-form">
									<div class="form-group">
										<label class="sr-only" for="form-username">用户名</label>
										<input type="text" name="form-username" placeholder="请输入用户名..." class="form-username form-control" id="form-username">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">密码</label>
										<input type="password" name="form-password" placeholder="请输入您的密码..." class="form-password form-control" id="form-password">
									</div>
									<div class="form-group">
										<input type="checkbox" />
										记住密码
									</div>
									<button type="submit" class="btn">登录</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container summary">
				<footer>
					<p class="pull-right">
						<a href="#top">回到顶部</a>
					</p>
					<p class="pull-left">&copy; 东软小团队</p>
				</footer>
			</div>
		</div>
			
			
	</body>

</html>
